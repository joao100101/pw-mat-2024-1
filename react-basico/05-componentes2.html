<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .msg {
      border-radius: 4px;
      border: 2px solid red;
      background-color: khaki;
      padding: 10px;
      text-align: center;
      font-family: Calibri, Arial, sans;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

  <div id="root"></div>

  <script type="text/babel">

    // Função de componente que recebe props genéricas
    const Mensagem = props => <div className="msg" {...props} />

    // Função de componente que recebe apenas duas props personalizadas
    const Aviso = ({id, children}) => <div className="msg" id={id} children={children} />

    const container = <>
      <Mensagem id="msg1" title="Primeira mensagem" children="Isto é uma mensagem" teste="testando" />
      <Mensagem id="msg2" title="Segunda mensagem" outroteste="123">
        Isto é outra mensagem
      </Mensagem>

      <Aviso id="aviso1" title="Primeiro aviso" legume="batata">
        ATENÇÃO: Jogo do Tigrinho é golpe!
      </Aviso>
    </>

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)
  
  </script>
  
</body>
</html>
