<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    /*
      Refazer o EXERCÍCIO 2 utilizando useState().
    */
    function Form() {

      const [valorReais, setValorReais] = React.useState(0)
      const [cotacaoDolar, setCotacaoDolar] = React.useState(0)

      return (
        <>
          <h1>Conversor de moedas</h1>
          <form>
            <div>
              <label>
                <span>Valor em reais</span>
                <input type="number" 
                  onChange={event => setValorReais(Number(event.target.value))} />
              </label>
            </div>
            <div>
              <label>
                <span>Cotação do dólar</span>
                <input type="number" 
                  onChange={event => setCotacaoDolar(Number(event.target.value))} />
              </label>
            </div>
            <div>{valorReais / cotacaoDolar}</div>
          </form>
        </>
      )
    }

const root = ReactDOM.createRoot(document.getElementById('root'))
root.render(<Form />)
  </script>
</body>
</html>
